<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch collection</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <!-- header -->


 <!-- for banner -->
  <div class="image-container">
    
  </div>



<!--filters section-->
    <div class="filters">

       <div class="categories">
           <button class="filter-btn active">All Products</button>
           <button class="filter-btn" id="filter_btn" value="men">Men</button>
           <button class="filter-btn">Women</button>
           <button class="filter-btn">Kids</button>
           <button class="filter-btn">Luxury</button>
           <button class="filter-btn">Smartwatch</button>
       </div>

        <!--        search and sort-->
        <div class="search-sort">
            <label class="search-bar">
                <img src="products image/search icon.png" alt="Search Icon" class="search-icon">
                <input type="search" placeholder="Search product..."  />
            </label>
            <label class="sort-bar">
                <select>
                    <option>Sort by</option>
                    <option>price low to high</option>
                    <option>price high to low</option>
                    <option>Best Match</option>
                </select>
            </label>
        </div>

    </div>


<!--product grid-->
    <div class="products-grid" id="products_grid">

    </div>



<!--pagination-->
    <div class="pagination">
        <button class="page-btn">←</button>
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">4</button>
        <button class="page-btn">→</button>
    </div>



    <script src="product.js"></script>
</body>
</html>
